  entities:
  - sensor.weather_temperature
  - sensor.weather_condition
  - sensor.weather_current

dining_room:
  name: Dining Room
  entities:
  - light.dining_room_light

corridor:
  name: Corridor
  entities:
  - light.guest_hallway_light
  - climate.main_floor
