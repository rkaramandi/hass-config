#
# configuration.yaml
# Core configuration file
#

homeassistant:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude
  unit_system: metric
  time_zone: !secret timezone

http:
  api_password: !secret http_password

frontend:

updater:
  reporting: no

sun:
  elevation: !secret elevation

#
# Components
#

discovery:

mqtt:
  broker: !secret mqtt_broker

lutron_caseta:
  host: !secret lutron_ip
  keyfile: caseta.key
  certfile: caseta.crt
  ca_certs: caseta-bridge.crt

nest:
  client_id: !secret nest_username
  client_secret: !secret nest_password

ecobee:
  api_key: !secret ecobee_api
  hold_temp: False

cover:
  - platform: myq
    username: !secret myq_username
    password: !secret myq_password
    type: chamberlain

wemo:
  static:
    - !secret wemo1_ip
    - !secret wemo2_ip
    - !secret wemo3_ip
    - !secret wemo4_ip

zeroconf:

#
# Sensors
#

sensor:

  # Network Components

  # Speed Test - Update every 15 min
  - platform: fastdotcom
    minute:
      - 0
      - 15

  # Smoke
  - platform: nest
    monitored_conditions:
      - 'battery_level'
      - 'co_status'
      - 'smoke_status'

  # Weather
  - platform: yweather
    name: Weather
    monitored_conditions:
      - weather
      - weather_current
      - temperature

# Light Switches in Different Rooms
switch: !include_dir_merge_list switches

# Device Groups
group: !include group.yaml

#
# Custom Inputs
#

input_boolean:

  guest_mode:
    name: Guest Mode
    initial: off

  goodnight:
    name: Goodnight
    initial: off

#
# Scenes
#

scene: !include scenes.yaml

#
# Logging + Notifications
#

# Notifications
notify: !include notify.yaml

# Logging to InfluxDB
influxdb:
  host: !secret influx_host
  exclude:
    domains:
      - automation
